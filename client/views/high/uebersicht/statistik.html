<template name="statistik">

		<div class="row">
			<div class="col-sm-8">
				{{> chartBarModes}}
			</div>
			<div class="col-sm-4">
				{{> chartPieAttention}}
			</div>
		</div>

			{{> chartMultiBarModes}}
		</div>
		<div class="row">
			{{> chartBarClicksPerDay}}
		</div>
	</div>
</template>
