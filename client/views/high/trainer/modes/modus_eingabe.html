<template name="modusEingabe">

	<div class="ui center aligned segment">


<!-- <button class="ui header button btn-reveal">
		<i class="help icon"></i>
		<div class="content">
			LOESUNG ANZEIGEN
		</div>
</button> -->

				{{#unless getSession 'revealed'}}
					{{#unless getSession 'termRight'}}
						<div class="btn-delay btn-reveal ui corner blue massive label">
							<div class="flipInY animated">
								<i class="help icon"></i>
							</div>
						</div>
					{{else}}
						<div class="btn-delay ui corner blue massive label">
							<div class="flipInY animated">
								<i class="thumbs up icon"></i>
							</div>
						</div>
					{{/unless}}
				{{else}}
					<div class="btn-delay ui corner blue massive label">
						<div class="flipInY animated">
							<i class="warning icon"></i>
						</div>
					</div>
				{{/unless}}



				{{#unless getSession 'revealed'}}
					{{#unless getSession 'termRight'}}
						<p class="fadeIn animated">Bisher richtig:</p>
						<h2 class="fadeIn animated term-cache">
							{{#if getSession 'inputOccured'}}
								{{getSession 'termCache'}}
							{{else}}
								{{ termCacheEmpty this.term }}
							{{/if}}
						</h2>
					{{/unless}}
				{{else}}
					{{#unless getSession 'termRight'}}
						<p class="fadeIn animated">Die LÃ¶sung lautet:</p>
					{{else}}
						<p class="fadeIn animated">Richtig!</p>

					{{/unless}}
					<h2 class="fadeIn animated">{{ term }}{{#if preposition}}<i> {{ preposition }}</i>{{/if}}</h2>
				{{/unless}}

		<br>
		<div class="ui fluid input">
			<input autofocus type="text" name="term" id="term" placeholder="Was ist..." >
		</div>

		<br>
		<div class="ui horizontal divider fadeInUp animated">
			{{ wordClass }}
		</div>

		<div>
			<br>
			<div class="ui selection list">
				{{#each definition}}
				<div class="left aligned">
					<div class="ui small horizontal statistic">
						<div class="value low">
							{{convertIndex @index}}
						</div>
						<div class="trainer-definition high">
							{{this}}
						</div>
					</div>
				</div>
				{{/each}}
			</div>
			<br>
		</div>


	</div>

</template>
