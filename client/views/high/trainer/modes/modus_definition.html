<template name="modusDefinition">

	<div class="ui center aligned segment">

					<br>
					<h1 class="fadeIn animated">{{ term }}{{#if preposition}} <i>{{ preposition }}</i>{{/if}}</h1>

				<br>
				<div class="ui horizontal divider fadeInUp animated">
					{{ wordClass }}
				</div>
				<br>
				{{#unless getSession "revealed"}}

				<button class="ui icon header button btn-reveal">
						<i class="question icon"></i>
						<div class="content">
							LÃ–SUNG ANZEIGEN
						</div>
				</button>
				<br>
				{{else}}
					<div class="ui selection list fadeIn animated">
						{{#each definition}}
						<div class="left aligned">
							<div class="ui small horizontal statistic">
								<div class="value low">
									{{convertIndex @index}}
								</div>
								<div class="trainer-definition high">
									{{this}}
								</div>
							</div>
						</div>
						{{/each}}
					</div>
				{{/unless}}
				<br>
	</div>

</template>
