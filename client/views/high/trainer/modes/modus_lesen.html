<template name="modusLesen">
	<div class="ui center aligned segment">

		{{#if isFav this._id}}
				<div class="btn-delay btn-delete ui corner red massive label">
					<div class="flipInY animated">
						<i class="icon-fav-{{_id}} fa fa-heart"></i>
					</div>
				</div>
		{{else}}
			<div class="btn-delay btn-insert ui corner red massive label">
				<div class="flipInY animated">
					<i class="icon-not-fav-{{_id}} fa fa-heart-o"></i>
				</div>
			</div>
		{{/if}}

		<!-- {{#if isFav this._id}}
		<div class="btn btn-delete flipInY animated">
			<i class="icon-fav-{{_id}} fa fa-heart fa-4x"></i>
		</div>
		{{else}}
		<div class="btn btn-insert flipInY animated">
			<i class="icon-not-fav-{{_id}} fa fa-heart-o fa-4x"></i>
		</div>
		{{/if}} -->


		<div>
			<br>
			<h1>{{ term }}{{#if preposition}} <i>{{ preposition }}</i>{{/if}}</h1>
			<br>
		</div>
		<div class="ui horizontal divider fadeInUp animated">
			{{ wordClass }}
		</div>
		<div>
			<br>
			<div class="ui selection list">
				{{#each definition}}
				<div class="left aligned">
					<div class="ui small horizontal statistic">
						<div class="value low">
							{{convertIndex @index}}
						</div>
						<div class="trainer-definition high">
							{{this}}
						</div>
					</div>
				</div>
				{{/each}}
			</div>
			<br>
		</div>

	</div>

</template>
