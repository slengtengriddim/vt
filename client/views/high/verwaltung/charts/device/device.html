<template name="statDevice">
	{{#if Template.subscriptionsReady}}
	<div class="ui container">
		<h1>Overview device usage</h1>
	</div>
	<div class="ui grid">
		<div class="ui sixteen wide column">
			{{> multiBarClicksPerDevicePerDay}}
		</div>
		<div class="ui sixteen wide column">
			{{> pieClicksPerDevice }}
		</div>
		<h3>TODO: Device per selected users</h3>
	</div>
	{{else}} {{> loading}} {{/if}}
</template>
