<template name="doc">
	<div class="ui container">
		<div class="row">
			<br>
			<h1>Dokumentation</h1>
			<br>
			<h2 class="ui dividing header">
				Start
			</h2>
			<p>
				Auf der Startseite findest du neben einer einführenden Erklärung der zentralen Funktionen zwei Top 5-Listen, welche die beliebtesten Begriffe anzeigen - deine persönlichen sowie die ingesamt beliebtesten Begriffe.
			</p>
			<p>
				Über die Feedback-Funktion hast du die Möglichkeit direkt mit uns in Kontakt zu treten. Alternativ oder falls es nicht ganz so dringend ist kanst du dich auch am Ende des Testzeitraums in einem Fragebogen äußern. Deine
				Anfragen werden vertraulich behandelt und nur im Zusammenhang mit der Nutzerstudie ausgewertet.
			</p>
			<p>
				Am Ende des Testzeitraums wird ein Fragebogen freigeschalten - über die Startseite wirst du darüber informiert.
			</p>
			<br>
			<h2 class="ui dividing header">
				Trainer
			</h2>
			<p>
				Im Trainer kannst du über das Menü 'Einstellungen' drei verschiedene Optionen wählen - 'Methode', 'Quelle' und 'Reihenfolge'.
			</p>
			<br>
			<h3>Methode</h3>
			<h3><i>Lesen</i></h3>
			<p>
				Hier kannst du die Begriffe und ihre Bedeutungen ansehen, über das Herzsymbol favorisieren und aus der Favoritenliste löschen. Anders als im Register wird hier jeder Begriff separat dargestellt.
			</p>
			<h3><i>Rate Wort</i></h3>
			<p>
				Mit aktivierter Methode 'Rate Wort' werden lediglich die Definitionen angezeigt. Mit einem Click auf 'Lösung anzeigen' wird der korrekte Begriff dargestellt.
			</p>
			<h3><i>Rate Definition</i></h3>
			<p>
				Mit aktivierter Methode 'Rate Definition' wird hingegen der Begriff angezeigt. Mit einem Click auf 'Lösung anzeigen' werden die korrekten Definitionen dargestellt.
			</p>
			<h3><i>Eingabetest</i></h3>
			<p>
				Mit aktivierter Methode 'Eingabetest' werden die Definitionen des gesuchten Begriffes angezeigt und die hast die Möglichkeit über die Tastatur in das Textfeld den gesuchten Begriff einzugeben. Mit jeder Eingabe aktualisiert sich die Lösungsanzeige, korrekt
				gesetzte Buchstaben werden als solche angezeigt, falsch gesetzte Buchstaben erscheinen als Unterstrich ('_'). Ist das komplette Wort korrekt eingegeben, erscheint eine Erfolgsmeldung und der nächste Begriff wird geladen.
			</p>
			<p>
				Mit einem Click auf das Fragezeichen wird die Lösung angezeigt. Daraufhin erfolgt keine automatische Weiterleitung zum nächsten Begriff.
			</p>
			<br>
			<h3>Quelle</h3>
			<h3><i>Alle</i></h3>
			<p>
				Alle im Register enthaltenen Begriffe stehen zur Verfügung.
			</p>
			<h3><i>Favoriten</i></h3>
			<p>
				Ausschließlich favorisierte Begriffe stehen zur Verfügung.
			</p>
			<h3><i>Alle ohne Favoriten</i></h3>
			<p>
				Alle im Register enthaltenen Begriffe ohne der favorisierten Begriffe stehen zur Verfügung.
			</p>
			<br>
			<h3>Reihenfolge</h3>
			<h3><i>Zufall</i></h3>
			<p>
				Begriffe werden zufällig aus der gewählten Quelle entnommen und die Browse-Möglickeit ist auf den Vor-Button reduziert.
			</p>
			<h3><i>Alphabet</i></h3>
			<p>
				Vom aktuellen Begriff ausgehend werden die Folgebegriffe in alphatetischer Reihenfolge entsprechend der gewählten Quelle abgerufen.
			</p>
			<br>
			<h2 class="ui dividing header">
				Register
			</h2>
			<p>
				Im Register werden alle eingetragenen Begriffe alphabtisch sortiert aufgelistet. Du hast du Möglichkeit Begriffe zu favorisieren, von der Favoritenliste zu entfernen oder auch nach Begriffen zu suchen. Sucheingaben müssen mit der Enter-Taste bestätigt
				werden.
				<br> Es werden sämtliche Eintragsrelevanten Inhalte dursucht, d.h. Wort, Definition und Wortart, sodass der Suchbegriff 'Adjektiv' etwa alle Adjektive liefert.
			</p>
			<h2 class="ui dividing header">
					Kompaktmodus
				</h2>
			<p>
				Der Kompaktmodus bietet eine alternative Benutzeroberfläche zu der des Trainers. <br>
				Die Menüstruktur ist identisch, allerdings auf Switch-Buttons reduziert. <br>
				Die Browse-Buttons sind umfassen vollflächig die gesamte zur Verfügung stehende Höhe des Browserfensters,
				Die Schriftgrößen passen sich dynamisch an die Bildschirmgröße an.
				Funktional unterscheiden sich der Standard Trainermodus und der Kompaktmodus darin, dass im Kompaktmodus
				die Methode 'Eingabetest' fehlt. <br>
				Befindet man sich im Standard Trainermodus mit gewählter Methode 'Eingabetest' und wechselt in den Kompaktmodus,
				so wird standardmäßig auf die Methode 'Lesen' gewechselt.
			</p>
		</div>
	</div>
</template>
