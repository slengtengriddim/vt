<template name="wordsUser">
	{{#if Template.subscriptionsReady}}
		{{#if top5}}
			<h4 class="ui horizontal divider header">
				<i class="user icon"></i>
				Deine Top 5
			</h4>
				{{#each top5}}
					<p class="top5">
						<div class="ui horizontal statistic">
							<div class="value">
								{{convertIndex @index}}
							</div>
							<div class="label">
								{{vocabularyName}}
							</div>
						</div>
					</p>
				{{/each}}
		{{else}}
			<h4 class="ui horizontal divider header">
				<i class="user icon"></i>
				Deine Top 5
			</h4>
			<div class="ui horizontal statistic">
				<div class="label">
						Nicht genuegend Daten. Benutz' mich.
				</div>
			</div>
		{{/if}}
	{{else}}
		{{> loading}}
	{{/if}}
</template>
