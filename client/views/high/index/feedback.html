<template name="feedbackClient">
  {{#autoForm collection="Data.Feedback" id="insertFeedbackForm" type="insert"}}
  <fieldset>
    <legend>Feedback:</legend>
    {{> afQuickField name="message"}}
    <div>
      <button type="submit" class="btn btn-primary">Senden</button>
      <button type="reset" class="btn btn-default">Zuruecksetzen</button>
    </div>
  </fieldset>
  {{/autoForm}}
</template>
