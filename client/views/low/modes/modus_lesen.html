<template name="modusLesen">
	<div class="jumbotron">
		{{#if lengthIsOne}}<span class="label label-warning text-center">Letzter Eintrag in {{#if getSession "sourceFavourites"}}Favoriten{{else}}Nicht-Favoriten{{/if}}</span>{{/if}}
		<h2 class="text-center">
			{{term}}
			{{#if getSession "sourceFavourites"}}
				<div class="btn-delete text-center">
					<i class="fa fa-trash-o fa-2x"></i>
				</div>
			{{else}}
				<div class="btn-insert text-center">
						<i class="fa fa-heart-o fa-2x"></i>
				</div>
			{{/if}}
		</h2>
		<hr>
		<h3>
			<ol>
				<li>{{ description }}</li>
			</ol>
		</h3>
		<div class="text-center">
			<div class="btn-example" data-toggle="collapse" data-target="#example">
				{{#unless getSession "example"}}
					<i class="fa fa-plus-square-o fa-4x"></i>
				{{else}}
					<i class="fa fa-minus-square-o fa-4x"></i>
				{{/unless}}
			</div>
		</div>
		<div id="example" class="collapse">
			<ol>
				<li>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. </li>
				<li>Lorem ipsum dolor sit amet, consetetur sadipscing elitr. </li>
			</ol>
		</div>
	</div>
</template>
