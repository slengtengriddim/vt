<template name="modusDefinitionLow">
	<div class="row text-center">
		<p>
			{{#if lengthIsOne}}<span class="flag animate-box fadeInUp animated">Letzter Eintrag in {{#if getSession "sourceFavourites"}}Favoriten{{else}}Nicht-Favoriten{{/if}}</span>{{/if}}
		</p>
		<p class="trainer-word-class fadeInUp animated">
			{{ wordClass }}
		</p>
		<h2 class="trainer-title">{{ term }}{{#if preposition}} <span class="trainer-preposition"><i>{{ preposition }}</i></span>{{/if}}</h2>
		<!-- DEFINITION -->
		{{#unless getSession "revealed"}}
		<div class="btn-reveal">
			<i class="trainer-question fa fa-question fa-4x"></i>
			<!-- <div class="label label-info">Gesucht: Wort</div> -->
		</div>
		{{else}}
		<div class="trainer-definition flipInX animated">
			<ol>
				{{#each definition}}
				<li>{{this}}</li>
				{{/each}}
			</ol>
		</div>
		{{/unless}}
	</div>
</template>
