<template name="low">

  <section class="some-area fill-height-or-more">

        {{> backwardLow }}
        <div>
          {{#if Template.subscriptionsReady}}
            {{#with entry}}
              {{#if getSession 'lesen'}}
                {{> modusLesenLow}}
              {{/if}}
              {{#if getSession 'wort'}}
                {{> modusWortLow}}
              {{/if}}
              {{#if getSession 'definition'}}
                {{> modusDefinitionLow}}
              {{/if}}

              {{> navLow }}
            {{/with}}

          {{else}}
            {{> loading}}
          {{/if}}
        </div>


        {{> forwardLow }}

  </section>
