<template name="favouriten">

  <div class="container">
    <div class="page-header clearfix">
      <h4 class="pull-left">Favouriten</h4>
      <div class="pull-right"></div>
    </div>

    {{#if Template.subscriptionsReady}}
    <ul class="list-group">
      {{#if favourites}}
        {{#each favourites}}
          <li class="list-group-item clearfix">
            <div class="media">
                <div class="media-body">
                  <a href="/vokabelregister/{{_id}}">
                    <h4 class="media-heading">{{term}}</h4>
                    {{description}}
                  </a>
                </div>
              <div class="media-right media-middle btn-delete">
                <i class="fa fa-trash-o fa-4x"></i>
              </div>
            </div>
          </li>
        {{/each}}
      {{else}}
      <p class="alert alert-warning">Keine Favouriten bisher gespeichert. Zum favourisieren von Begriffen klicke auf das Herz-Symbol neben dem jeweiligen Begriff.</p>
      {{/if}}
    </ul>
    {{else}}
      {{> loading}}
    {{/if}}
  </div>

</template>
