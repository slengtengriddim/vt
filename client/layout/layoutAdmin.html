<template name="layoutAdmin">
  <div id="content">
    {{#if isInRole 'admin'}}
      {{> Template.dynamic template=bar}}
      {{> Template.dynamic template=nav}}
      {{> Template.dynamic template=navModeTrainer}}
      {{> Template.dynamic template=navOverview}}
      {{> Template.dynamic template=navStatistics}}
      {{> Template.dynamic template=main}}
      {{> Template.dynamic template=navSource}}
      {{> Template.dynamic template=footer}}
    {{else}}
      {{> pageNotFound}}
    {{/if}}
  </div>
</template>
