<template name="nav">

  <div class="ui inverted segment">
    <div class="ui container nav-main">
      <div class="row">
        <div class="ui inverted fluid {{#if surveySubmitted}}three{{else}}four{{/if}} item large menu">
          <a class="item {{isActiveRoute regex='index'}}" href="{{pathFor 'index'}}">Start</a>
          <a class="item {{isActiveRoute regex='trainer'}}" href="{{pathFor 'trainer'}}">Trainer</a>
          <a class="item {{isActiveRoute regex='register'}}" href="{{pathFor 'register'}}">Register</a>
          {{#if getSession "surveyUnlocked"}}
            {{#unless surveySubmitted}}
              <a class="item {{isActiveRoute regex='fragebogen'}}" href="{{pathFor 'fragebogen'}}">Fragebogen</a>
            {{/unless}}
          {{/if}}
        </div>
      </div>
    </div>
  </div>

</template>
