<template name="bar">
    <div class="attention-mode">
        <a href="{{#if getSession "attentionMode"}}{{getSession "lastPath"}}{{else}}/low{{/if}}">
          <nav class="navbar navbar-fixed-top {{#if getSession "attentionMode"}} attention-low {{else}} attention-high {{/if}} text-center ">
                {{#if getSession "attentionMode"}}<i class="fa fa-angle-up fa-4x"></i> {{else}} <i class="fa fa-angle-down fa-4x"></i> {{/if}}
          </nav>
        </a>
    </div>

</template>
