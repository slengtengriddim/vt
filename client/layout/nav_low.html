<template name="navLow">
	<br>
	<br>
	<div class="row">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-standard-2" data-toggle="modal" data-target="#settingsLow">
			Einstellungen
		</button>
		<!-- Modal -->
		<div class="modal fade" id="settingsLow" tabindex="-1" role="dialog" aria-labelledby="settingsLowLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title control-label" id="settingsLowLabel">Einstellungen</h4>
					</div>
					<div class="modal-body">
						{{> navMode }}
						{{> navSource }}
					</div>

				</div>
			</div>
		</div>
	</div>


</template>
